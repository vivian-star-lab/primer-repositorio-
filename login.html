<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Agrovicamp</title>

  <style>

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c5f8b5, #88d36a);
      overflow: hidden;
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .formulario {
      display: flex;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 850px;
      width: 90%;
      animation: slideInLeft 1s ease-out;
    }

    .informacion {
      background-color: #f5fff1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50%;
      padding: 30px;
    }

    .informacion img {
      width: 80%;
      max-width: 250px;
    }

    .formulario-login {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .formulario-login h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .input-datos {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-datos label {
      font-weight: 600;
      color: #333;
    }

    .input-datos input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .input-datos input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    .submit {
      text-align: center;
      margin-top: 25px;
    }

    .submit input {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit input:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .formulario {
        flex-direction: column;
        animation: slideInLeft 0.8s ease-out;
      }

      .informacion, .formulario-login {
        width: 100%;
      }

      .informacion {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  
  <div class="formulario">
    <div class="informacion">
      <img src="logo/Logo_AGROVICAMP_.avif" alt="Logo Agrovicamp">
    </div>

    <div class="formulario-login">
      <h2>Bienvenido a Agrovicamp</h2>
      <form action="" method="post">
        <div class="input-datos">
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" placeholder="Ingresa tu correo">
          <label for="password">Contraseña</label>
          <input type="password" name="contraseña" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="submit">
          <input type="submit" value="Ingresar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
